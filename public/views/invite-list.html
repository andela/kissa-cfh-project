<div ng-show="isCustomGame() === true && customCreator() === true">
  <div class="col-md-12 well player-list player-list-holder">
    <h4 class="text-center">Invited Friends</h4>
    <ul class="list-group player-invited-friends">
      <li ng-repeat="invite in inviteList" class="list-group-item">{{invite}}</li>
    </ul>
    <button ng-click="showInviteBox = !showInviteBox" type="button" class="btn btn-success btn-circle btn-lg">
            <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
  <div ng-show="showInviteBox" class="col-md-12 well player-list invite-friend">
    <div class="form-group">
      <div class="col-lg-12">
        <div class="input-group" ng-show="content === 'users'">
          <div class="col-md-10 send-invite-input">
            <input type="text" class="form-control" ng-model="email" ng-keyup="searchUsers(email, 'users')" placeholder="Search and enter an email address to invite">
          </div>
          <div class="col-sm-2 send-invite-input">
            <button class="btn btn-primary" ng-click="sendInvites(email, 'users', null)"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="input-group" ng-show="content === 'friends'">
          <div class="col-md-10 send-invite-input">
            <input type="text" class="form-control" ng-model="email" ng-keyup="searchUsers(email, 'friends')" placeholder="send invite message to friends">
          </div>
          <div class="col-sm-2 send-invite-input">
            <button class="btn btn-primary" ng-click="sendInvites(email, 'friends', friendId)"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="input-group" ng-init="content='users'">
          <label class="radio-inline"><input id="first" type="radio" name="content" ng-model="content" value="users" checked="checked">Users</label>
          <label class="radio-inline"><input id="other" type="radio" name="content" ng-model="content" value="friends">Friends</label>
        </div>
        <div class="well" ng-if="email !== ''">
          <div ng-class="{'item-focus': hovering}" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false" ng-repeat="result in searchResult" ng-click="selectList(result.email, result._id)" ng-model="email">{{result.email}}</div>
        </div>
        <!-- /input-group -->
      </div>
      <!-- /.col-lg-6 -->
    </div>
  </div>
</div>
